<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1 style="color: white;">SignUp</h1>

                </div>
            <div class="card-body">
                <form [formGroup]="singupForm" (ngSubmit)="signup()">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input formControlName="username"
                         type="username" 
                         class="form-control" 
                         id="username" 
                         placeholder="username"
                         required>
                      </div>
                      <div class="form-group">
                        <label for="email">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email" required>
                      </div>
                    <div class="form-group">
                      <label for="mobileNo">MobileNo</label>
                      <input formControlName="mobileNo" type="mobileNo" class="form-control" id="mobileNo" placeholder="mobileNo" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input formControlName="confirmpassword" type="password" class="form-control" id="confirmpassword" placeholder="confirmpassword" required>
                      </div>
                     <div class="text-center button-container">
                    <button type="submit" class="btn btn-success" [disabled]="!singupForm.valid">Signup</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                    </div>
                  </form>
                </div>
            </div>
        </div>
        
    </div>
</div>
