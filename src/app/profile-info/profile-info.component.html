<div class="card justify-content-center" style="width: 72%; margin-left: 100px;">
    <div class="card-body" >
        <h1 style="text-align: center; padding-right: 20px;">PROFILE</h1>
        <form [formGroup]="updateprofileform" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" formControlName="firstName">
               </div>
               <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" formControlName="lastName">
        </div>
           </div>
           
            <div class="row">
                <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" formControlName="username">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email"  formControlName="email">
           </div>
        </div>

           <div class="row">
            <div class="form-group" >
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password">
        </div>
        
        <div class="form-group">
          <label for="mobileNo">Mobile Number</label>
          <input type="text" id="mobileNo" formControlName="mobileNo">
        </div>
        </div>
        <div class="row">
            <div class="form-group " >
          <label for="createDate">Create Date</label>
          <input type="text" id="createDate" formControlName="createDate">
       </div>
       <div class="form-group">
          <label for="status">Status</label>
          <input type="text" id="status" formControlName="status">
        </div>
         </div>
        <div class="row" >
            <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" formControlName="address" rows="5" cols="50 "></textarea>
        </div>
        </div>
        <div class="row justify-content-center" >
          <button type="submit" class="btn btn-danger">Submit</button>
        </div>
        </form>
        
    </div>
  </div>
