<div class="contianer maincontainer" *ngFor="let item of product ;let i=index">
    <div class="row main-row justify-content-center">
        
        <div class="col-9 main-column backgroundcolor" (click)="OnSelect(i)">
           <div class="row second-row">
            <div class="col-6 second-column">
             <h4 style="padding-top: 10px;">{{item.productname}}</h4>
             <h6 style=" color: grey;">{{item.subcategory}}</h6>
             <ul style="display: flex; list-style: none; ">
             <li style="margin-left: -40px;"><strong>Total Quantity : </strong>{{item.totalquantity}}</li>
             <li style="margin-left: 10px;"><strong>Sell Quantity : </strong>{{item.sellquantity}}</li>
             <li style="margin-left: 10px;"><strong>Price : </strong>{{item.price|currency}}</li>
             <li style="margin-left: 10px;"><strong>Size : </strong>{{item.size}}</li>
            </ul>
            </div>
            <div class="col-6  text-right">
            <img src="{{item.image}}"
             style="width: 400px ; height: 140px; 
             border-top-left-radius:30px;
             border-top-right-radius: 20px;
             border-bottom-right-radius: 20px;
             box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) ; 
             ">
            </div>
           </div>

        </div>
    </div>
    </div>
