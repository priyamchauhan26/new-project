<div class="container">
    <h2>Change Password</h2>
    <form [formGroup]="passwordChangeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="oldPassword">Old Password:</label>
        <input type="password" id="oldPassword" class="form-control" formControlName="oldPassword" />
      </div>
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" class="form-control" formControlName="newPassword" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" [ngClass]="{'is-invalid': passwordChangeForm.get('confirmPassword').hasError('passwordMismatch')}"/>
        <div *ngIf="passwordChangeForm.get('confirmPassword').hasError('passwordMismatch')" class="invalid-feedback">
          Passwords do not match.
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
