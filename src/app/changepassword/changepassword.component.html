<div class="container">
  <div class="row justify-content-center" >
    <div class="card">
      <h4 style="text-align: center;">Change Password</h4>
      <div class="card-body">
<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
 
    <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input type="password" id="oldPassword" formControlName="oldPassword">
  </div>
  <div class="form-group">
    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" formControlName="newPassword">
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword">
    <div *ngIf="passwordForm.get('newPassword')?.value && passwordForm.get('confirmPassword')?.value && passwordForm.get('newPassword')?.value !== passwordForm.get('confirmPassword')?.value">
      Passwords do not match.
    </div>
  </div>
  <div class="form-group">
  <button type="submit" [disabled]="passwordForm.invalid" class="btn btn-danger">Change Password</button>
  </div>
</form>
</div>
</div>
</div>
</div>
